<form [formGroup]="resetForm" (ngSubmit)="onset()">
    <div class="maincontainer" >
        <div class="subcontain" ngClass.xs="subcontain-xs">
        <div class="content1" fxLayout="row" fxLayoutAlign="center end"><span style="color:blue;">F</span>
            <span style="color:red;">u</span>
            <span style="color:rgba(255, 166, 0, 0.785);">n</span>
            <span style="color:blue;">d</span>
            <span style="color:green;">o</span><span style="color:red;">o</span>
        </div>
        <div class="text1">
        <span>Reset Password</span>
        </div>
        <div class="text3" fxLayout="row" fxLayoutAlign="center center ">
            <mat-form-field class="field2" appearance="outline">
                <mat-label>New password</mat-label>
                <input matInput placeholder="" formControlName="Newpassword">
                <mat-error> enter valid password</mat-error>
            </mat-form-field>
        </div>
            <div class="textfield" fxLayout="row" fxLayoutAlign="center center " >
                <mat-form-field class="field1" appearance="outline">
                    <mat-label>Confirm password</mat-label>
                    <input matInput placeholder="" formControlName="ConfirmPassword">
                    <mat-error> enter valid password</mat-error>
                </mat-form-field>
            </div>
            <div class="content2" ngClass.xs="content2-xs">
                <span> 
                    At least 8 characters
                </span>
            </div>
            <div class="p8">
                <button class="box6" ngClass.xs="box6-xs" mat-button>Reset</button>
            </div>
    </div>
    </div>
    </form>
